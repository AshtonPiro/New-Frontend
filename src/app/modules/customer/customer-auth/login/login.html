<div class=" flex justify-center items-center">
    <div class="bg-gray-200 p-20 w-[500px] h-[400px] rounded-3xl m-16  flex items-center ">
        <div class=""><img class="" src="assets/studentFull.png" /> </div>
        <div>sifdv
            <form #loginForm ="ngForm" (ngSubmit) = "onLogin(loginForm)" >
                <div class="flex">
                    <label for="email">Email : </label>
                    <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]='loginData.email'>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]='loginData.password'>
                    <div class="text-right forget-pass">
                        <a routerLink="/forget-password">Forget Password ?</a>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-my" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Order Date</th>
                    <th>Ordered By</th>
                    <th>Price</th>
                    <th>Skill Name</th>
                    <th>Current Order Status</th>
                </tr>
            </thead>
            <tbody>
                @for(item of SkillsList; track $index){
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.ordersOrderDate}}</td>
                    <td>{{item.ordersCustomerUserName}}</td>
                    <td>â‚¹{{item.skillsListingPrice}}</td>
                    <td>{{item.ordersSkillsListingSkillsName}}</td>
                    <div class="form-group">
                        <label for="status">{{item.ordersStatus}}</label>
                            <select id="status" [(ngModel)]="selectedStatus" (change)="callFunc(item.id)">
                                <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
                            </select>
                    </div>
                </tr>}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Skill Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Add To Listing</th>
                </tr>
            </thead>
            <tbody>
                @for(item of SkillsList; track $index){
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.category}}</td>
                    <td><button type="button" class="btn btn-success" (click)="redirectPage(item.id,item.name,item.description)">Click To Add</button></td>
                </tr>}
            </tbody>
        </table>
    </div>
</div>
